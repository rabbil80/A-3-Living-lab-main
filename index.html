<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 1s ease-out forwards;
    }

    @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .animate-floating {
        animation: floating 3s ease-in-out infinite;
    }
</style>
<body>
   <header class=" ">
    <nav class="bg-yellow-50">
        
       <div class="flex justify-between items-center md:container mx-auto px-5 py-3">
        <!-- Logo -->
        <div>
            <div class="flex items-center gap-2 cursor-pointer">
                <div>
                    <img src="/c1-assets/logo-header.png" alt="">
                </div>
                <div>
                    <h1 class="hidden md:block">Browse <span class="text-yellow-300">4</span>Pets</h1>
                </div>
            </div>
        </div>
        <!-- Middle -->
        <div class="hidden md:block">
                <ul class="flex gap-5 ">
                    <li>
                        <a href="">Find a pet</a>
                    </li>
                    <li>
                        <a href="">Breeds</a>
                    </li>
                    <li>
                        <a href="">Contact us</a>
                    </li>
                </ul>
        </div>
        <!-- icone -->
        <div class="hidden md:block">
            <div class="space-x-4">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button class="bg-white border-1 border-orange-100 px-4 py-2 rounded-lg cursor-pointer">Login</button>
                <button class="bg-yellow-400 px-5 py-2 rounded-lg font-bold cursor-pointer hover:bg-yellow-700 transition">Register</button>
            </div>
        </div>
        <div class="block md:hidden text-xl">
            <i class="fa-solid fa-bars  mr-5"></i>
        </div>
       </div>
       
    </nav>
    <hr class="w-full block md:hidden mt-2 bg-orange-500">
    <div class="md:container mx-auto relative flex flex-col md:flex-row items-center px-6 py-12">
        <!-- Text Part -->
        <div class="relative z-10 max-w-lg md:w-1/2 animate-fadeIn">
            <h1 class="text-4xl md:text-5xl font-bold leading-tight">
                Pamper Your Pet, Because They Deserve the Best
            </h1>
            <br>
            <p class="text-gray-600">
                Discover a world of treats, toys, and essentials handpicked for your furry friends. 
                Shop now and make tails wag with joy!
            </p>
            <br>
            <button class="bg-yellow-400 px-5 py-2 rounded-lg font-bold cursor-pointer hover:bg-yellow-700 transition animate-bounce">
                Find a Pet
            </button>
        </div>
    
        <!-- Image Part -->
        <div class="absolute top-3/4 md:top-16 md:left-16 max-w-7xl md:w-9/12 animate-floating">
            <img class="w-full h-auto object-cover" src="/c1-assets/cat-big.png" alt="">
        </div>
    </div>
   </header>
</body>
</html>
